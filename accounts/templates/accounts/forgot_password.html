<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
    <h3>Forgot Password</h3>
    <p>Forgotten your password? Enter your email address below, and we will email you a password reset link</p>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="send email">
    </form>

</body>
</html>
