{% extends 'accounts/base.html' %}
{% block head %}
{% endblock %}

{% block body %}
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure you want to delete {{ item }} order ?</p>
                <form action="{% url 'delete_order' item.id %}" method="post">
                             {% csrf_token %}
                      <a class="btn btn-sm btn-info" href="{% url 'home' %}">Cancel</a>
                      <input  class="btn btn-sm btn-danger" type="submit"  value="Confirm">
                </form>

            </div>
        </div>
    </div>

{% endblock %}
