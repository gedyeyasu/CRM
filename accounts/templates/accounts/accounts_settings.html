{% extends 'accounts/base.html' %}
{% block head %}
{% endblock %}

{% block body %}
    <style>
        .profile_pic{
            max_width: 200px;
            max-height: 200px;
            margin: 0 auto;
            border-radius: 50%;
        }

    </style>
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Back to profile</a>
                <hr>
                <h3 style="text-align: center">Account Setting</h3>
                <hr>
                <img class="profile_pic" src="">
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">
                <form method="post" action="{% url 'settings' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-primary" type="submit" name="update_information">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
