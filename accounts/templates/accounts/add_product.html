{% extends 'accounts/base.html' %}
{% block head %}
{% endblock %}

{% block body %}
    <br>
    <div class="row">
        <div class="col-md-8">
            <div class="card card-body">
               <form action="" method="POST">
                         {% csrf_token %}
                    {{  formset.management_form }}

                       {% for form in formset %}
                       <ul style="list-style: none">

                            <li>{{ form.label }}: {{ form }}</li>

                            <hr>
                       </ul>

                            {% endfor %}
                    <ul style="list-style: none"><li><input type="submit" name="Submit"></li></ul>

               </form>

            </div>
        </div>
    </div>

{% endblock %}
