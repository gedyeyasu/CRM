{% extends 'accounts/base.html' %}

{% block head %}
{% endblock %}

{% block body %}
  <div class="container-fluid">
  <br>
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-7"><h5>Products</h5></div>
                    <div class=""><a class="btn btn-sm btn-info" href="{% url 'add_product' %}">Add New Product</a></div>
                </div>

            </div>
            <div class="card card-body">
                <table class="table">

                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.price }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
